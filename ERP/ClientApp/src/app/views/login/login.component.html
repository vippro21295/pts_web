<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Đăng nhập</h1>
                  <p class="text-muted">Đăng nhập vào tài khoản của bạn</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
                    </div>
                   <select class="form-control"  [(ngModel)]="userlogin.branchId" [ngModelOptions]="{standalone: true}">
                    <option value="">
                      Chọn cửa hàng
                    </option>
                    <option value="" *ngFor="let item of location" [value]="item.id">
                      {{item.name}}
                    </option>
                   </select>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Tên đăng nhập" autocomplete="username" required [(ngModel)]="userlogin.code" [ngModelOptions]="{standalone: true}">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Mật khẩu" autocomplete="current-password" required [(ngModel)]="userlogin.passwordHash" [ngModelOptions]="{standalone: true}">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" (click)="login()">Đăng nhập</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Quên mật khẩu?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <!-- <div class="card text-white py-5 d-md-down-none" style="width:44%"> -->
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
              <!-- <object style="width: 100%; height: 100%; max-width: 100%; max-height: 100%;" type="image/svg+xml" data="../../../assets/img/Splash.svg"> </object> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
